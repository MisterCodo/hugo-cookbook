<div class="card" style="border-radius: 1%;">
    <div class="card-image">
        <figure class="image is-4by3">
        <img style="border-radius: 3%;" src="{{ printf "%s%s" .Site.BaseURL .Params.Recipe_image }}" alt="Placeholder image">
        </figure>
    </div>
    <div class="card-content">
        <div class="media-content">
            <p class="title is-4 has-text-centered">{{ $.Title }}</p>
            <p class="subtitle is-6 "><em>{{ $.Params.Author }}</em></p>
        </div>
        <div class="content">
            <p class="is-small">{{ $.Params.Tagline }}</p>
            <br>
                {{ range $index, $element := $.Params.Tags }}
                <i class="fas fa-tags"></i>
                {{$element}}
                {{ end }}
            <br>
        </div>
        <div class="card-footer">
            <a href="{{ .Permalink }}" class="card-footer-item button is-primary">Voir Recette</a>
        </div>
    </div>
</div>
